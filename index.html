<!DOCTYPE html>
<html>
    <head>
        <title> CoinMarketCap </title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta charset="utf-8">
    </head>
    <body>
        
        <script type="text/javascript"> 

        //My api key
        var apikey = {
            key: '742aa731-e32c-4b81-a0d9-0ca8cc4d0ba6'
        }

        //GET Fecth Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
        apikey.key)
        .then ((Response) => {
            if(!Response.ok) throw new Error('Erro ao executar a requisição, status')
            return Response.json();
        })
        .then ((api) => {

            var texto = "";
            //GET 10 coins and symbols
            for(let i = 0; i < 10; i++){
               
                console.log(api)
                
                //Show API information
                texto = texto + `
                <div class="media">
                    <img src="coinmarket.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                    <div class="media-body"> 
                        <h5 class="mt-2">${api.data[i].name} </h5>
                        <p>${api.data[i].symbol}</p>
                        </div>
                    </div>
                        
                ´;

                document.getElementById("coins").innerHTML = texto;
            }
            
        })
        .catch((error)=>{
            console.error(error.massage);
        });
        </script>
    </body>
</html>
